<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin:0; padding:0; }
      #menu {
        position:absolute;
        top:10px; left:10px;
        z-index: 10;
        background: rgba(0,0,0,0.7);
        padding: 10px;
        border-radius: 10px;
        color: white;
        font-family: sans-serif;
      }
      button { margin:5px; padding:8px 12px; cursor:pointer; }
    </style>
  </head>
  <body>
    <div id="menu">
      <p>Select Model:</p>
      <button onclick="selectModel('Car.glb')">Car</button>
      <button onclick="selectModel('Bike.glb')">Bike</button>
      <br>
      <button onclick="viewAR()">View AR</button>
    </div>

    <model-viewer 
      id="viewer"
      src=""
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      style="width:100vw; height:100vh; z-index:1;">
    </model-viewer>

    <script>
      const viewer = document.getElementById('viewer');
      let selectedModel = '';

      function selectModel(file) {
        selectedModel = file;
        alert(file + ' selected âœ…');
      }

      function viewAR() {
        if(!selectedModel) {
          alert('Select a model first!');
          return;
        }
        viewer.src = selectedModel;
        // Activate AR (on supported phones)
        viewer.activateAR();
      }
    </script>
  </body>
</html>
