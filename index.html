<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden;
      background: #000;
    }

    /* Windowed menu */
    #menu {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 20px 30px;
      border-radius: 15px;
      z-index: 100;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #menu p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #menu button {
      margin: 10px;
      padding: 15px 25px;
      cursor: pointer;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #1e90ff;
      color: #fff;
      transition: 0.3s;
    }

    #menu button:hover {
      background: #0d6efd;
    }

    /* Camera video full screen */
    #videoContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    #cameraVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(1); /* real-world camera, not mirrored */
    }

    /* 3D Model overlay */
    model-viewer {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 60%;
      transform: translate(-50%, -50%) scaleX(1);
      z-index: 50;
      pointer-events: auto; /* allow rotate/zoom */
      display: none; /* hidden until camera ready */
    }
  </style>
</head>
<body>

<div id="menu">
  <p>Select a Model</p>
  <button onclick="selectModel('Car.glb')">Car</button>
  <button onclick="selectModel('Bike.glb')">Bike</button>
  <button onclick="selectModel('House.glb')">House</button>
  <br><br>
  <button onclick="startFakeAR()">View AR</button>
</div>

<div id="videoContainer">
  <video id="cameraVideo" autoplay playsinline></video>
</div>

<model-viewer 
    id="viewer" 
    src="" 
    alt="3D Model" 
    camera-controls
    auto-rotate="false"
    shadow-intensity="1">
</model-viewer>

<script>
let selectedModel = '';

function selectModel(file) {
  selectedModel = file;
  alert(file + ' selected ✅');
}

async function startFakeAR() {
  if (!selectedModel) {
    alert('Select a model first!');
    return;
  }

  const viewer = document.getElementById('viewer');
  viewer.style.display = 'none'; // hide until camera ready

  const video = document.getElementById('cameraVideo');
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
    await video.play();

    // Camera ready → show 3D model
    viewer.src = selectedModel;
    viewer.style.display = 'block';
  } catch (err) {
    alert('Camera access denied or not available.');
    console.error(err);
  }

  // Hide menu
  document.getElementById('menu').style.display = 'none';
}
</script>

</body>
</html>
