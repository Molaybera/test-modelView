<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marker-based AR</title>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body, html { margin:0; overflow:hidden; }
    #menu {
      position:absolute;
      top:10px; left:10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
      color:white;
      font-family:sans-serif;
      z-index:100;
    }
    button { margin:5px; padding:8px 12px; cursor:pointer; }
  </style>
</head>
<body>

<div id="menu">
  <p>Select Model:</p>
  <button onclick="selectModel('Car.glb')">Car</button>
  <button onclick="selectModel('Bike.glb')">Bike</button>
  <button onclick="selectModel('House.glb')">House</button>
  <br>
  <button onclick="startAR('Car.glb')">View AR</button>
</div>

<script>
let scene, camera, renderer, clock, markerRoot, model, loader;
let selectedModelFile = null;
let arToolkitSource, arToolkitContext;
let arStarted = false;

function selectModel(file) {
  selectedModelFile = file;
  alert(file + ' selected âœ…');
}

function startAR() {
  if (!selectedModelFile) {
    alert('Please select a model first!');
    return;
  }
  if (arStarted) return; // prevent multiple initializations
  arStarted = true;

  // Initialize renderer and scene
  renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  scene = new THREE.Scene();
  camera = new THREE.Camera();
  scene.add(camera);

  // AR Source (camera)
  arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
  arToolkitSource.init(() => onResize());
  window.addEventListener('resize', () => onResize());

  function onResize() {
    arToolkitSource.onResize();
    arToolkitSource.copySizeTo(renderer.domElement);
    if (arToolkitContext && arToolkitContext.arController !== null) {
      arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
    }
  }

  // AR Context
  arToolkitContext = new THREEx.ArToolkitContext({
    cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/camera_para.dat',
    detectionMode: 'mono'
  });
  arToolkitContext.init(() => camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix()));

  // Marker root
  markerRoot = new THREE.Group();
  scene.add(markerRoot);
  new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
    type: 'pattern',
    patternUrl: 'pattern-BroTech-logo.patt', // <-- replace with your .patt file
  });

  // Light
  let light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  light.position.set(0, 1, 0);
  scene.add(light);

  // GLTF loader
  loader = new THREE.GLTFLoader();

  // Load model
  loader.load(selectedModelFile, (gltf) => {
    model = gltf.scene;
    model.scale.set(0.5,0.5,0.5);
    markerRoot.add(model);
  });

  clock = new THREE.Clock();
  animate();
}

function animate() {
  requestAnimationFrame(animate);
  if (arToolkitSource && arToolkitSource.ready) arToolkitContext.update(arToolkitSource.domElement);
  renderer.render(scene, camera);
}
</script>

</body>
</html>
