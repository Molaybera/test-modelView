<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --dark-bg: rgba(20, 20, 25, 0.9);
            --light-text: #f0f0f0;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            background: #111;
            height: 100%;
            width: 100%;
            color: var(--light-text);
        }

        .hidden {
            display: none !important;
        }

        /* --- MENU STYLES --- */
        #menu-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 100; background: #111;
        }
        #menu {
            background: var(--dark-bg); padding: 25px 30px; border-radius: 16px;
            text-align: center; box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            width: 90%; max-width: 400px; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #menu h2 { margin-top: 0; margin-bottom: 15px; font-size: 22px; }
        #menu hr { border: none; height: 1px; background-color: rgba(255, 255, 255, 0.2); margin: 20px 0; }
        .asset-btn, #start-btn {
            display: block; width: 100%; padding: 20px; margin: 12px 0;
            cursor: pointer; font-size: 20px; border: 2px solid transparent;
            border-radius: 12px; background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-text); transition: all 0.2s ease-in-out;
        }
        .asset-btn:hover { background-color: rgba(255, 255, 255, 0.2); }
        .asset-btn.selected { background-color: var(--primary-color); border-color: var(--primary-color); font-weight: bold; }
        #start-btn { background-color: var(--primary-color); font-weight: bold; border: none; margin-top: 20px; }
        #start-btn:hover { background-color: var(--primary-hover); }

        /* --- AR VIEW STYLES --- */
        #videoContainer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 1;
        }
        #cameraVideo { width: 100%; height: 100%; object-fit: cover; transform: scaleX(1); }

        /* 3D Model & 2D Image Overlay */
        model-viewer, #image-overlay-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50;
        }
        model-viewer { --progress-bar-color: var(--primary-color); }
        
        #image-overlay-container {
            display: flex; justify-content: center; align-items: center;
            touch-action: none;
            overflow: hidden;
            perspective: 1000px;
        }
        #overlay-image {
            border-radius: 8px;
            transition: transform 0.1s ease-out;
            user-select: none;
            max-width: 90%;
            max-height: 90%;
            filter: drop-shadow(0px 10px 15px rgba(0,0,0,0.5));
            transform-style: preserve-3d;
        }

        /* --- UI CONTROLS --- */
        #back-button, #ar-overlay-text {
            position: absolute; z-index: 101; background: var(--dark-bg);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #back-button {
            top: 20px; left: 20px; color: var(--light-text); border: none;
            width: 50px; height: 50px; border-radius: 50%; font-size: 28px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        #ar-overlay-text {
            bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 10px 20px; border-radius: 20px; font-size: 16px;
            text-align: center; pointer-events: none;
        }
        
        /* --- NEW: CSS Animation for Image Wobble --- */
        @keyframes subtle-wobble {
            0% { transform: rotateY(-15deg) scale(var(--scale, 1)) translate(var(--x, 0), var(--y, 0)); }
            50% { transform: rotateY(15deg) scale(var(--scale, 1)) translate(var(--x, 0), var(--y, 0)); }
            100% { transform: rotateY(-15deg) scale(var(--scale, 1)) translate(var(--x, 0), var(--y, 0)); }
        }

        .auto-wobble {
            animation: subtle-wobble 4s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div id="menu-container">
        <div id="menu">
            <h2>Select a 3D Model</h2>
            <button class="asset-btn" data-asset-type="model" data-asset-src="Car.glb">Car</button>
            <button class="asset-btn" data-asset-type="model" data-asset-src="pizza.glb">Pepperoni Pizza</button>
            <hr>
            <h2>Or Select an Image</h2>
            <button class="asset-btn" data-asset-type="image" data-asset-src="BroTech-logo.png">BroTech Logo</button>
            <button class="asset-btn" data-asset-type="image" data-asset-src="burger.png">Burger</button>
            <button id="start-btn">View in AR</button>
        </div>
    </div>
    
    <div id="videoContainer" class="hidden"><video id="cameraVideo" autoplay playsinline></video></div>
    <model-viewer id="viewer" src="" alt="3D Model" camera-controls auto-rotate="false" shadow-intensity="1" class="hidden"></model-viewer>
    <div id="image-overlay-container" class="hidden"><img id="overlay-image" src="" alt="Overlay Image"></div>
    <button id="back-button" class="hidden">&larr;</button>
    <div id="ar-overlay-text" class="hidden"><p>Move your phone to explore</p></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuContainer = document.getElementById('menu-container');
        const videoContainer = document.getElementById('videoContainer');
        const viewer = document.getElementById('viewer');
        const imageOverlayContainer = document.getElementById('image-overlay-container');
        const overlayImage = document.getElementById('overlay-image');
        const video = document.getElementById('cameraVideo');
        const backButton = document.getElementById('back-button');
        const arOverlayText = document.getElementById('ar-overlay-text');
        const startBtn = document.getElementById('start-btn');
        const assetBtns = document.querySelectorAll('.asset-btn');
        let selectedAsset = '', assetType = '', stream = null;

        // --- Selection ---
        assetBtns.forEach(button => {
            button.addEventListener('click', () => {
                assetBtns.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedAsset = button.getAttribute('data-asset-src');
                assetType = button.getAttribute('data-asset-type');
            });
        });

        // --- Start AR ---
        startBtn.addEventListener('click', async () => {
            if (!selectedAsset) { alert('Please select a model or an image first!'); return; }
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                await video.play();
                menuContainer.classList.add('hidden');
                videoContainer.classList.remove('hidden');
                backButton.classList.remove('hidden');
                arOverlayText.classList.remove('hidden');
                if (assetType === 'model') {
                    viewer.src = selectedAsset;
                    viewer.classList.remove('hidden');
                } else if (assetType === 'image') {
                    resetImageTransform();
                    overlayImage.src = selectedAsset;
                    imageOverlayContainer.classList.remove('hidden');
                    overlayImage.classList.add('auto-wobble'); 
                }
            } catch (err) { alert('Could not access the camera. Please check permissions.'); console.error("Camera Error:", err); }
        });

        // --- Back Button ---
        backButton.addEventListener('click', () => {
            if (stream) { stream.getTracks().forEach(track => track.stop()); }
            video.srcObject = null;
            menuContainer.classList.remove('hidden');
            videoContainer.classList.add('hidden');
            backButton.classList.add('hidden');
            arOverlayText.classList.add('hidden');
            viewer.classList.add('hidden'); viewer.src = '';
            imageOverlayContainer.classList.add('hidden'); overlayImage.src = '';
        });

        // --- Transform State ---
        let scale = 1, translateX = 0, translateY = 0;
        let isDragging = false, startX, startY, initialPinchDistance = null;

        const applyTransform = () => {
            overlayImage.style.setProperty('--x', translateX + "px");
            overlayImage.style.setProperty('--y', translateY + "px");
            overlayImage.style.setProperty('--scale', scale);
        };

        const resetImageTransform = () => {
            scale = 1; translateX = 0; translateY = 0;
            overlayImage.classList.remove('auto-wobble');
            applyTransform();
        };

        function stopWobble() { overlayImage.classList.remove('auto-wobble'); }
        function startWobble() { overlayImage.classList.add('auto-wobble'); }

        // --- MOUSE EVENTS ---
        imageOverlayContainer.addEventListener('mousedown', (e) => {
            stopWobble();
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            imageOverlayContainer.style.cursor = 'grabbing';
        });
        imageOverlayContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            applyTransform();
        });
        imageOverlayContainer.addEventListener('mouseup', () => {
            isDragging = false;
            imageOverlayContainer.style.cursor = 'grab';
            startWobble();
        });
        imageOverlayContainer.addEventListener('mouseleave', () => {
            isDragging = false;
            imageOverlayContainer.style.cursor = 'grab';
            startWobble();
        });

        // --- TOUCH EVENTS ---
        imageOverlayContainer.addEventListener('touchstart', () => { stopWobble(); });
        imageOverlayContainer.addEventListener('touchmove', (e) => {
            if (e.touches.length === 1 && isDragging) {
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                applyTransform();
            }
        });
        imageOverlayContainer.addEventListener('touchend', () => {
            isDragging = false;
            initialPinchDistance = null;
            startWobble();
        });
    });
</script>

</body>
</html>
