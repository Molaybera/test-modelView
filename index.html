<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Model Selector</title>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
      #menu {
        position: absolute;
        top: 10px; left: 10px;
        background: rgba(0,0,0,0.6);
        padding: 10px;
        border-radius: 10px;
        color: white;
        font-family: sans-serif;
      }
      button { margin: 5px; padding: 8px 12px; }
    </style>
  </head>
  <body>
    <!-- Menu -->
    <div id="menu">
      <p>Select Model:</p>
      <button onclick="selectModel('car.glb')">Car</button>
      <button onclick="selectModel('bike.glb')">Bike</button>
      <button onclick="selectModel('house.glb')">House</button>
    </div>

    <script>
      let scene, camera, renderer, clock, markerRoot, model, loader;
      let selectedModel = null;

      init();
      animate();

      function init() {
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        scene = new THREE.Scene();
        camera = new THREE.Camera();
        scene.add(camera);

        let arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
        arToolkitSource.init(() => onResize());
        window.addEventListener('resize', () => onResize());

        function onResize() {
          arToolkitSource.onResize();
          arToolkitSource.copySizeTo(renderer.domElement);
          if (arToolkitContext.arController !== null) {
            arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
          }
        }

        let arToolkitContext = new THREEx.ArToolkitContext({
          cameraParametersUrl: "https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/camera_para.dat",
          detectionMode: "mono"
        });
        arToolkitContext.init(() => {
          camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        markerRoot = new THREE.Group();
        scene.add(markerRoot);
        let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
          type: 'pattern',
          patternUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/patt.hiro',
        });

        clock = new THREE.Clock();
        update = () => {
          if (arToolkitSource.ready) {
            arToolkitContext.update(arToolkitSource.domElement);
          }
        };

        let light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
        light.position.set(0, 1, 0);
        scene.add(light);

        loader = new THREE.GLTFLoader();
      }

      function selectModel(file) {
        if (model) markerRoot.remove(model); // remove old one
        loader.load(file, function (gltf) {
          model = gltf.scene;
          model.scale.set(0.5, 0.5, 0.5);
          markerRoot.add(model);
        });
      }

      function animate() {
        requestAnimationFrame(animate);
        if (typeof update === "function") update();
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
