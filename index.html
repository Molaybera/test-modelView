<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden;
      background: #000;
    }
    #menu {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 15px 20px;
      border-radius: 10px;
      z-index: 100;
      color: #fff;
      text-align: center;
    }
    #menu button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
    }
    #videoContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #cameraVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror */
    }
    model-viewer {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 60%;
      transform: translate(-50%, -50%);
      z-index: 50;
      pointer-events: none; /* allow video interaction if needed */
    }
  </style>
</head>
<body>

<div id="menu">
  <p>Select a Model</p>
  <button onclick="selectModel('Car.glb')">Car</button>
  <button onclick="selectModel('Bike.glb')">Bike</button>
  <button onclick="selectModel('House.glb')">House</button>
  <br><br>
  <button onclick="startFakeAR()">View AR</button>
</div>

<div id="videoContainer">
  <video id="cameraVideo" autoplay playsinline></video>
</div>

<model-viewer 
    id="viewer" 
    src="" 
    alt="3D Model" 
    camera-controls 
    auto-rotate 
    shadow-intensity="1">
</model-viewer>

<script>
let selectedModel = '';

function selectModel(file) {
  selectedModel = file;
  alert(file + ' selected âœ…');
}

async function startFakeAR() {
  if (!selectedModel) {
    alert('Select a model first!');
    return;
  }

  // Set the model source
  const viewer = document.getElementById('viewer');
  viewer.src = selectedModel;

  // Get video feed
  const video = document.getElementById('cameraVideo');
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
    video.play();
  } catch (err) {
    alert('Camera access denied or not available.');
    console.error(err);
  }

  // Hide menu after starting
  document.getElementById('menu').style.display = 'none';
}
</script>

</body>
</html>
