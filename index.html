<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Viewer / AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; font-family:sans-serif; text-align:center; background:#f0f0f0; }
    h2 { margin-top:20px; }
    button { margin:5px; padding:10px 15px; cursor:pointer; }
    model-viewer { width:100%; height:80vh; background:#fff; margin-top:20px; }
  </style>
</head>
<body>

<h2>Select a Model</h2>
<button onclick="selectModel('Car.glb')">Car</button>
<button onclick="selectModel('Bike.glb')">Bike</button>
<button onclick="selectModel('House.glb')">House</button>
<br><br>
<button onclick="viewModel()">View Model</button>

<model-viewer 
    id="viewer" 
    src="" 
    alt="3D Model" 
    camera-controls 
    auto-rotate 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    shadow-intensity="1">
</model-viewer>

<script>
let selectedModel = '';

function selectModel(file) {
  selectedModel = file;
  alert(file + ' selected âœ…');
}

function viewModel() {
  if (!selectedModel) { 
    alert('Select a model first!'); 
    return; 
  }
  const viewer = document.getElementById('viewer');
  viewer.src = selectedModel;
}
</script>

</body>
</html>
